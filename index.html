  <!-- FAQ Schema for AI Search Engines -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What is the minimum order quantity for custom packaging?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Our minimum order quantity (MOQ) is just 100 pieces for digitally printed pouches. This allows small businesses and startups to access premium custom packaging without large inventory commitments."
        }
      },
      {
        "@type": "Question",
        "name": "What eco-friendly packaging materials do you offer?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "We offer four main sustainable material categories: 1) Home Compostable - certified TUV OK Home, breaks down in 180 days. 2) Industrial Compostable - EN13432 certified. 3) Recyclable Mono-PE/PP - single material for easy recycling. 4) Bio-PE - sugarcane-based I'm Green plastic. 5) PCR - Post-Consumer Recycled content from 30-100%."
        }
      },
      {
        "@type": "Question",
        "name": "How long does production take for custom pouches?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Digital printing orders typically ship within 10-15 business days. Plate printing (rotogravure) takes 20-25 business days. Rush orders available for urgent needs. Sample orders ship within 3-5 business days."
        }
      },
      {
        "@type": "Question",
        "name": "Are your compostable pouches really home compostable?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, our home compostable pouches are certified by TUV Austria (OK Home Compost). They break down in home compost conditions within 180 days, unlike industrial compostable materials that require commercial facilities."
        }
      },
      {
        "@type": "Question",
        "name": "Do you offer samples before bulk orders?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes! We offer multiple sample options: 1) Sizing Pack ($40) - unprinted pouches in various sizes. 2) Eco Material Sample ($40) - assorted eco-friendly materials. 3) Custom Printed Sample - available after design approval. Visit our store at achievepack.com/store to order samples."
        }
      },
      {
        "@type": "Question",
        "name": "What barrier options are available for food packaging?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "We offer three barrier levels: Low Barrier - for dry goods with short shelf life. Medium Barrier - for snacks, coffee, tea with moderate protection. High Barrier - maximum oxygen and moisture protection for sensitive products. All barriers available in both conventional and eco-friendly materials."
        }
      }
    ]
  }
  </script>
