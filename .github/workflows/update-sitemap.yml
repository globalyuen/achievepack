name: Update Sitemap Monthly

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update sitemap lastmod dates
        run: node scripts/update-sitemap.cjs
        working-directory: achieve-pack
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
        working-directory: achieve-pack
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git commit -m "chore: Update sitemap lastmod dates [automated]"
          git push
        working-directory: achieve-pack
      
      - name: Summary
        run: |
          echo "âœ… Sitemap update completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "**Changes:** Sitemap was updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Changes:** No updates needed" >> $GITHUB_STEP_SUMMARY
          fi
