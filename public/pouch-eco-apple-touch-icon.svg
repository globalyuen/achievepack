<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Green rounded square background (iOS style) -->
  <rect width="180" height="180" rx="40" fill="#10b981"/>
  
  <!-- White leaf icon - larger centered version -->
  <g transform="translate(90, 90)">
    <!-- Main leaf shape -->
    <path d="M0,-50 Q-25,-25 -40,0 Q-25,-15 0,-10 Q25,-15 40,0 Q25,-25 0,-50 Z" 
          fill="white" stroke="white" stroke-width="2"/>
    <!-- Secondary leaf detail -->
    <path d="M-5,-10 Q-20,10 -35,40 Q-20,25 -5,30 Q10,25 25,40 Q10,10 -5,-10 Z" 
          fill="white" opacity="0.7" stroke="white" stroke-width="1"/>
    <!-- Stem -->
    <line x1="0" y1="-10" x2="0" y2="45" stroke="white" stroke-width="3" opacity="0.8"/>
  </g>
</svg>
